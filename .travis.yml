language: ruby
rvm:
- 2.5.3
addons:
  postgresql: 9.6
  chrome: stable
dist: trusty
before_install:
- gem install bundler
run:
  name: Update Chromedriver
  command: |
        sudo apt-get update
        sudo apt-get install google-chrome-stable
script:
- yarn
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: sleepy-brushlands-02321
  run: rails db:migrate
